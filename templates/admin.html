<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel ‚Äì Nathan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Roboto, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top left, #0ea5e9, #1e3a8a);
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 420px;
      text-align: center;
      animation: fadeIn 0.5s ease-in;
    }

    h2 {
      color: #1e293b;
      margin-bottom: 30px;
      font-size: 1.8rem;
    }

    button {
      padding: 14px 28px;
      background: #0ea5e9;
      color: white;
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #0284c7;
      transform: translateY(-2px);
    }

    #status {
      margin-top: 25px;
      color: #1e293b;
      background: #f1f5f9;
      border-radius: 8px;
      padding: 10px 14px;
      font-size: 0.95rem;
      min-height: 32px;
    }

    .logout-link {
      display: inline-block;
      margin-top: 30px;
      color: #ef4444;
      font-weight: bold;
      text-decoration: none;
      font-size: 15px;
      transition: color 0.3s ease;
    }

    .logout-link:hover {
      color: #dc2626;
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
  <script>
    function fetchData() {
      const status = document.getElementById("status");
      status.innerText = "üîÑ Fetching from VB.NET...";
      fetch('/trigger-fetch')
        .then(res => res.text())
        .then(data => {
          status.innerText = "‚úÖ " + data;
        })
        .catch(err => {
          status.innerText = "‚ùå Error: " + err;
        });
    }
  </script>
</head>
<body>
  <div class="card">
    <h2>Welcome, Admin</h2>
    <button onclick="fetchData()">üîÑ Fetch Data from VB.NET</button>
    <p id="status"></p>
    <a href="/?logout=1" class="logout-link">üîì Logout</a>
  </div>
</body>
</html>
